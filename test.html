<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen" disabled />
      <div class="calculator-buttons">
        <button onclick="clearScreen()" class="btn clear">C</button>
        <button onclick="display('1')" class="btn">1</button>
        <button onclick="display('2')" class="btn">2</button>
        <button onclick="display('3')" class="btn">3</button>
        <button onclick="display('+')" class="btn operator">+</button>
        <button onclick="display('4')" class="btn">4</button>
        <button onclick="display('5')" class="btn">5</button>
        <button onclick="display('6')" class="btn">6</button>
        <button onclick="display('-')" class="btn operator">-</button>
        <button onclick="display('7')" class="btn">7</button>
        <button onclick="display('8')" class="btn">8</button>
        <button onclick="display('9')" class="btn">9</button>
        <button onclick="display('*')" class="btn operator">*</button>
        <button onclick="display('0')" class="btn">0</button>
        <button onclick="calculate()" class="btn equal">=</button>
        <button onclick="display('/')" class="btn operator">/</button>
      </div>
    </div>
    <script>
      function display(val) {
        document.querySelector(".calculator-screen").value += val;
      }
      function calculate() {
        var input = document.querySelector(".calculator-screen").value;
        var result = eval(input);
        document.querySelector(".calculator-screen").value = result;
      }
      function clearScreen() {
        document.querySelector(".calculator-screen").value = "";
      }
    </script>
    <style>
      .calculator {
        width: 400px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .calculator-screen {
        width: 100%;
        height: 50px;
        margin-bottom: 10px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      .btn {
        padding: 20px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .operator {
        background-color: #f0ad4e;
        color: white;
      }
      .clear {
        grid-column: span 4;
        background-color: #d9534f;
        color: white;
      }
      .equal {
        background-color: #5cb85c;
        color: white;
      }
    </style>
  </body>
</html>
